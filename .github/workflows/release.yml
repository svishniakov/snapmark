name: Release macOS DMG

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install icon build dependencies
        run: |
          brew install librsvg
          python3 -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install pillow

      - name: Resolve version
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="$(awk -F '\"' '/^version = \"/ { print $2; exit }' Cargo.toml)"
          fi
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Build DMG
        env:
          PYTHON_BIN: ${{ github.workspace }}/.venv/bin/python
        run: ./scripts/build_release_dmg.sh "${{ steps.vars.outputs.version }}"

      - name: Ensure tag asset is immutable
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          TAG: v${{ steps.vars.outputs.version }}
          ASSET_NAME: SnapMark-${{ steps.vars.outputs.version }}.dmg
        run: |
          RELEASE_API="https://api.github.com/repos/${REPO}/releases/tags/${TAG}"
          STATUS_CODE="$(curl -sS -o /tmp/release.json -w "%{http_code}" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${RELEASE_API}")"
          if [[ "${STATUS_CODE}" == "404" ]]; then
            echo "Release does not exist yet for ${TAG}; continuing."
            exit 0
          fi
          if [[ "${STATUS_CODE}" != "200" ]]; then
            echo "Cannot inspect release metadata (status ${STATUS_CODE})."
            cat /tmp/release.json
            exit 1
          fi
          python - <<'PY'
          import json
          import os
          import sys

          asset_name = os.environ["ASSET_NAME"]
          with open("/tmp/release.json", "r", encoding="utf-8") as fh:
              release = json.load(fh)

          for asset in release.get("assets", []):
              if asset.get("name") == asset_name:
                  print(f"Asset '{asset_name}' already exists for this tag.")
                  print("Asset is immutable for this tag; publish new version tag.")
                  sys.exit(1)

          print(f"No existing '{asset_name}' asset found; upload is allowed.")
          PY

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.vars.outputs.version }}
          files: build/SnapMark-${{ steps.vars.outputs.version }}.dmg

      - name: Update Homebrew tap cask
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          TAP_REPO: svishniakov/homebrew-snapmark
          REPO: svishniakov/snapmark
          VERSION: ${{ steps.vars.outputs.version }}
        run: |
          if [[ -z "${HOMEBREW_TAP_TOKEN}" ]]; then
            echo "HOMEBREW_TAP_TOKEN is not set, skipping tap update."
            exit 0
          fi

          RELEASE_ASSET_URL="https://github.com/${REPO}/releases/download/v${VERSION}/SnapMark-${VERSION}.dmg"
          DOWNLOADED_DMG="/tmp/SnapMark-${VERSION}.dmg"
          for attempt in {1..8}; do
            if curl -L --fail -o "${DOWNLOADED_DMG}" "${RELEASE_ASSET_URL}"; then
              break
            fi
            if [[ "${attempt}" == "8" ]]; then
              echo "Cannot download release asset from ${RELEASE_ASSET_URL}"
              exit 1
            fi
            sleep 2
          done

          SHA256="$(shasum -a 256 "${DOWNLOADED_DMG}" | awk '{print $1}')"
          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/${TAP_REPO}.git" /tmp/homebrew-snapmark
          ./scripts/generate_cask.sh \
            --repo "${REPO}" \
            --version "${VERSION}" \
            --sha256 "${SHA256}" \
            --output /tmp/homebrew-snapmark/Casks/snapmark.rb
          cd /tmp/homebrew-snapmark
          if git diff --quiet -- Casks/snapmark.rb; then
            echo "Tap cask is already up to date."
            exit 0
          fi
          git config user.name "snapmark-bot"
          git config user.email "actions@users.noreply.github.com"
          git add Casks/snapmark.rb
          git commit -m "Update snapmark cask to ${VERSION}"
          git push origin main
