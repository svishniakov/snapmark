  </defs>

  <rect x="52" y="52" width="920" height="920" rx="228" fill="url(#bgGrad)"/>
  <rect x="52" y="52" width="920" height="920" rx="228" fill="url(#glowA)"/>
  <rect x="52" y="52" width="920" height="920" rx="228" fill="url(#glowB)"/>
  <rect x="52" y="52" width="920" height="920" rx="228" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="8"/>

  <!-- Crop-frame corners -->
  <path d="M268 328V248H348" fill="none" stroke="rgba(255,255,255,0.74)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M756 328V248H676" fill="none" stroke="rgba(255,255,255,0.74)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M268 696V776H348" fill="none" stroke="rgba(255,255,255,0.74)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M756 696V776H676" fill="none" stroke="rgba(255,255,255,0.74)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>

