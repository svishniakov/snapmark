<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">SnapMark App Icon</title>
  <desc id="desc">Dark premium rounded-square icon with a diagonal mark arrow and crop-frame corners.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0E1015"/>
      <stop offset="58%" stop-color="#161C27"/>
      <stop offset="100%" stop-color="#0F1623"/>
    </linearGradient>
    <radialGradient id="glowA" cx="22%" cy="18%" r="60%">
      <stop offset="0%" stop-color="#66A3FF" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#66A3FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowB" cx="78%" cy="82%" r="50%">
      <stop offset="0%" stop-color="#36D1A5" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#36D1A5" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="markGrad" x1="24%" y1="78%" x2="79%" y2="26%">
      <stop offset="0%" stop-color="#2EC88F"/>
      <stop offset="100%" stop-color="#66A3FF"/>
