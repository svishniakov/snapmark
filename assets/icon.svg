  <path d="M316 692L648 494L744 392" fill="none" stroke="url(#markGrad)" stroke-width="54" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M744 392L670 402L680 328Z" fill="url(#markGrad)"/>

